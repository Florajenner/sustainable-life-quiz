<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="description" content="Sustainability quiz">
      <meta name="keywords" content="green, sustainability, eco">
      <meta name="author" content="Flora Jenner">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>Sustainability Quiz</title>
    </head>
   <body>
      <h1>Sustainability Quiz</h1>
      <!-- Container for the quiz elements -->
      <div id="quiz-container">
         <!-- Container for the question -->
         <div id="question-container"></div>
         <!-- Container for the answer options -->
         <div id="option-container"></div>
      </div>
      <!-- Container for displaying the quiz result -->
      <div id="result-container"></div>
      <!-- Container for the "Try again?" button -->
      <div id="again">
         <!-- Button to reload the page and restart the quiz -->
         <button class="again" onclick="location.reload();">Try again?</button>
      </div>
      <!-- Container for the progress bar -->
      <div id="myProgress">
         <!-- Progress bar element -->
         <div id="myBar">10%</div>
      </div>
      <script src="assets/js/script.js"></script>
   </body>
</html>
